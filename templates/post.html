<article class="article">
    <!-- TODO generalise this -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org/",
            "@type": "Article",
            "name": "$title$",
            $if(part-title)$
            "headline": "$part-title$",
            $else$
            "headline": "$title$",
            $endif$
            $if(author)$
            "author": {
                "@type": "Person",
                $if(author-url)$"url": "$author-url$",$endif$
                "name": "$author$"
            },
            $endif$
            $if(series-meta)$"isPartOf": $series-meta$,$endif$
            $if(series-part)$"position": $series-part$,$endif$
            "datePublished": "$date$",
            "accessMode": "textual",
            $if(license-url)$"license": "$license-url$",$endif$
            "isAccessibleForFree": true
        }
    </script>
    <h1 class="title blog-title has-text-centered">$title$</h1>
    <section class="article-info">
        <p>
        Posted on <time pubdate datetime="$date$">$date$</time>
        $if(author)$
            <span itemscope itemtype="http://schema.org/Person">
                by <span itemprop="author">$author$</span>
            </span>
        $endif$
        </p>
        $if(tags)$
            <p>Tags: $tags$</p>
        $endif$
        $if(series)$ $series$ $endif$
    </section>
    <section class="blog-paras">
        $body$
    </section>
</article>
