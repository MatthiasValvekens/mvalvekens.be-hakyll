<h1 class="title blog-title has-text-centered">$title$</h1>
<article class="article">
    <section class="header info">
        <p>
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
        </p>
        $if(tags)$
            <p>Tags: $tags$</p>
        $endif$
    </section>
    <section class="blog-paras">
        $body$
    </section>
</article>
