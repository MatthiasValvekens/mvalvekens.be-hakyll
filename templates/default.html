<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        $if(author)$<meta name="author" content="$author$">$endif$
        $if(keywords)$<meta name="keywords" content="$keywords$">$endif$
        <title>Matthias Valvekens &ndash; $title$</title>
        <link rel="stylesheet" href="/static/css/bulma.min.css">
        <link rel="stylesheet" href="/static/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="/static/css/blog.css">
        <!-- see /static/css/LICENSE.syntax -->
        <link rel="stylesheet" href="/static/css/syntax.css">
        <link rel="stylesheet" href="/static/css/misc.css">
        $if(extrastyle)$
        <link rel="stylesheet" href="/static/css/$extrastyle$">
        $endif$
        <script src="/static/js/navbar.js"></script>
        $if(mathjax)$
        <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        $endif$
    </head>
    <body>
        <header class="header">
            <nav class="navbar" aria-label="main navigation" id="main-navbar">
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <img src="/static/images/tegaki-matthias-128.png" width="32" height="32" alt="mvalvekens.be logo">
                    </div>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/">
                            Home
                        </a>
                        <a class="navbar-item" href="/about.html">
                            About Me
                        </a>
                        <a class="navbar-item" href="/blog.html">
                            Blog
                        </a>
                        <a class="navbar-item" href="/contact.html">
                            Contact
                        </a>
                    </div>
                </div>
            </nav>
            <button id="scroll-to-top" aria-hidden="true" tabindex="-1">
                <span class="arrow fas fa-chevron-circle-up"></span>
                <span class="scroll-text">Up</span>
            </button>
        </header>
        <div id="content-wrapper">
            <main>
                $body$
            </main>
            <footer class="footer has-text-centered is-size-7">
                <div>
                $partial("templates/copyright.html")$
                </div>
                <div id="github-footer-link">
                    <a href="https://github.com/MatthiasValvekens/mvalvekens.be-hakyll" title="Source on GitHub">
                        Source on <span class="fab fa-github"></span>
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
