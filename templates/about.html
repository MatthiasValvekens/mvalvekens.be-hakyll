$for(about-sections)$
<section class="section">
    <div class="container">
        <h1 class="subtitle has-text-centered">
            <span class="fas $icon$" style="font-weight: 900; margin-right: 1em;" aria-hidden="true"></span>
            $if(label)$
            <a class="has-text-dark" name="$label$" href="#$label$">$title$</a>
            $else$ $title$ $endif$
        </h1>
        <div class="box">
            $body$
        </div>
    </div>
</section>
$endfor$
